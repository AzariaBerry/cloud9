    <!--creates labels for customer name and number inputs-->
    <!--the regex pattern only allow letters a-z uppercaes and lower case apostophys and dashes -->
    <form method="POST" action="/register">
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" pattern="^[ A-Za-z-']*$" maxlength="30"><br><br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" pattern="^[ A-Za-z-']*$" maxlength="50"><br>
    <p>
    <label for="phoneNum">Phone Number:</label>
    <!--phone number has three diff input feilds to give a easy display to understand-->
    <!--each id must be unique and the name has to match the id-->
    <!--the regex pattern only allows numbers-->
    (<input type="text" id="phoneNum1" name="phoneNum1" pattern="^[0-9]*$" size="1" maxlength="3">)
    -<input type="text" id="phoneNum2" name="phoneNum2" pattern="^[0-9]*$" size="1" maxlength="3">-
    <input type="text" id="phoneNum3" name="phoneNum3" pattern="^[0-9]*$" size="2" maxlength="4">
    </p>
    
    <br><br>
    </form>
